<!DOCTYPE html>
<html class="no-js" lang="{{ site.lang }}" itemscope itemtype="http://schema.org/Product" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <title>{% include title.html title=page.title %} - {% translate header.title %}</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/flatly/bootstrap.min.css">
    <link rel="icon" type="image/svg+xml" href="/_assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="/_assets/images/favicon.png">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="{% include description.html description=page.description %}">{% include opengraph.html %}{% include canonical.html %}
    <script type="text/javascript" src="{% asset_path app.js %}" async ></script>
    <script type="text/javascript">
      function loadCSS( href, before, media, callback ){
        "use strict";
        var ss = window.document.createElement( "link" );
        var ref = before || window.document.getElementsByTagName( "script" )[ 0 ];
        var sheets = window.document.styleSheets;
        ss.rel = "stylesheet";
        ss.href = href;
        ss.media = "only x";
        if( callback ) {
          ss.onload = callback;
        }
        ref.parentNode.insertBefore( ss, ref );
        ss.onloadcssdefined = function( cb ){
          var defined;
          for( var i = 0; i < sheets.length; i++ ){
            if( sheets[ i ].href && sheets[ i ].href.indexOf( href ) > -1 ){
              defined = true;
            }
          }
          if( defined ){
            cb();
          } else {
            setTimeout(function() {
              ss.onloadcssdefined( cb );
            });
          }
        };
        ss.onloadcssdefined(function() {
          ss.media = media || "all";
        });
        return ss;
      }
      //loadCSS('//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/flatly/bootstrap.min.css');
      loadCSS('//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css');
      loadCSS('{% asset_path app.css %}');
    </script>
    <noscript>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{% asset_path app.css %}">
    </noscript>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.javascripts"></script>
    <![endif]-->
  </head>
  <body class="{{ page.body }}">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
