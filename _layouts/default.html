<!DOCTYPE html>
<html class="no-js" lang="{{ site.lang }}" itemscope itemtype="http://schema.org/Product" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <title>{% include title.html title=page.title %} - {% translate header.title %}</title>
    <link rel="icon" type="image/svg+xml" href="/_assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="/_assets/images/favicon.png">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="{% include description.html description=page.description %}">{% include opengraph.html %}{% include canonical.html %}
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/flatly/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="{% asset_path app.css %}" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="{% asset_path app.js %}" async ></script>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.javascripts"></script>
    <![endif]-->
  </head>
  <body class="{{ page.body }}">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    {% include analytics.html %}
  </body>
</html>
