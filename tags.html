---
layout: default
title: tags
permalink: /tags/
---
<section class="container">
    <ul class="list-inline text-uppercase tags-list">
        <li><span class="glyphicon glyphicon-tags" aria-hidden="true"></span></li>
        {% assign tags_list = site.tags %}
        {% include tags_list.html %}
    </ul>

    {% for tag in site.tags %}
    <h2 class="text-uppercase text-warning" id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
    <ul class="media-list">
        {% assign pages_list = tag[1] %}
        {% include pages_list.html %}
    </ul>
    {% endfor %}
</section>
