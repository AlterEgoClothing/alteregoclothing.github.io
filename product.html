---
layout: default
title: titles.product
description: descriptions.product
body: product-page
---
{% capture lang_url %}{% translate global.lang_url %}{% endcapture %}
<section class="container">
      <h4>{% translate titles.product %}</h4>
      <ul class="grid cs-style-3">
            {% for post in site.categories['product'] %}
            <li itemscope itemtype="http://schema.org/Product">
                  <figure>
                        {% if post.image %}
                        <img src="{{ post.image| asset_path }}" alt="{{ post.title }}" itemprop="image">
                        {% endif %}
                        <figcaption>
                              <h3 itemprop="name">{{ post.title }}</h3>
                              <span itemprop="description">{{ post.description }}</span>
                              <a href="{{ lang_url }}{{ post.url }}">{% translate global.product_link %}</a>
                        </figcaption>
                  </figure>
            </li>
            {% endfor %}
      </ul>
</section>
