{% if site.categories['product']  %}
{% capture lang_url %}{% translate global.lang_url %}{% endcapture %}
<section class="container-fluid" id="ProductList">
    <h1 class="text-center">Hot Products</h1>
    <ul class="grid cs-style-3">
    {% for post in site.categories['product'] limit: 6 %}
        <li>
            <figure>
                {% if post.image %}
                <img src="{{ post.image }}" alt="{{ post.title }}">
                {% endif %}
                <figcaption>
                    <h3>{{ post.title }}</h3>
                    <span>{{ post.description }}</span>
                    <a href="{{ lang_url }}{{ post.url }}">{% translate global.product_link %}</a>
                </figcaption>
            </figure>
        </li>
    {% endfor %}
    </ul>
    <div class="row text-center">
        <a href="{{ lang_url }}/product/" class="btn btn-primary rowbtn" >{% translate global.all %}</a>
    </div>
</section>
{% endif %}
